<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>

    <header>
        <!-- Buscador de productos -->
        <form class="formulario">
            <label for="buscadorProductos">Busca tu producto</label>
            <input type="search" id="buscadorProductos" name="buscador" placeholder="Buscar">
            <button id="btnBuscadorProductos">Search</button>
        </form>
    </header>
        <!-- FILTROS -->
    <aside>
        <!-- Filtro Categorias -->
        <h3>Categorias</h3>
        <form class="formulario">
            <label for="filtro-procesador">Procesador</label>
            <input type="radio" id="filtro-procesador" name="categoria">
            <label for="filtro-placa">Placa de Video</label>
            <input type="radio" id="filtro-placa" name="categoria">
            <label for="filtro-mother">Motherboard</label>
            <input type="radio" id="filtro-mother" name="categoria">
            <label for="filtro-gabinete">Gabinete</label>
            <input type="radio" id="filtro-gabinete" name="categoria">
            <button id="btn-categoria">Aplicar</button>
        </form>
<!-- Filtro Marcas -->
        <h3>Marcas</h3>
        <form class="formulario">
            <label for="filtro-intel">Intel</label>
            <input type="radio" name="marca" id="filtro-intel">
            <label for="filtro-amd">AMD</label>
            <input type="radio" name="marca" id="filtro-amd">
            <label for="filtro-asus">ASUS</label>
            <input type="radio" name="marca" id="filtro-asus">
            <label for="filtro-msi">MSI</label>
            <input type="radio" name="marca" id="filtro-msi">
            <label for="filtro-gigabyte">Gigabyte</label>
            <input type="radio" name="marca" id="filtro-gigabyte">
            <label for="filtro-cooler_master">Cooler Master</label>
            <input type="radio" name="marca" id="filtro-cooler_master">
            <label for="filtro-thermaltake">Thermaltake</label>
            <input type="radio" name="marca" id="filtro-thermaltake">
            <button id="btn-marca">Aplicar</button>
        </form>
<!-- Filtro Rango de Precios -->
        <h3>Rango de Precios</h3>
        <form class="formulario">
            <label for="precioMinimo">Minimo</label>
            <input type="number" id="precioMinimo">
            <label for="precioMaximo">Maximo</label>
            <input type="number" id="precioMaximo">
            <button id="btn-precio">Aplicar</button>
        </form>

        <button id="btn-reset-filtro">Resetear Filtros</button>
    </aside>

    <main>

        <!-- STOCK DE PRODUCTOS  -->
        <div class="productos" id="productos"></div>

        <!-- MODAL DE CARRITO -->
       <div class="carrito" id="carrito"></div>
       
    </main>




    <script src="./js/main.js"></script>
</body>

</html>
